{% extends 'pages/index.html' %}
{% load static %}
{% block content %}

<p></p>

<form method="POST">
    {% csrf_token %}


<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 " tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog " role="document">
      <div class="modal-content rounded-4 shadow bg-dark">
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title fs-5 text-light">Caution</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body py-0 text-secondary">
          <p>This Item will be permanently deleted. Are you sure you want to delete {{musician}}?</p>
        </div>
        <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
          <button type="submit" class="btn btn-lg btn-info " data-bs-dismiss="modal">Save Changes</button>
          <a class="btn btn-lg btn-danger" href="{% url 'homePage' %}">Cancel</a>
          
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock %}
